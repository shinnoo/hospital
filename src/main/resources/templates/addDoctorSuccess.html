<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Add Ingredient Successfully!</h1>
<table cellspacing="5" border="0">
    <tr>
        <td align="right"><label for="id">ID: </label></td>
        <td align="left"><label th:text="${doctor.id}"></label></td>
    </tr>
    <tr>
        <td align="right"><label for="name">Name: </label></td>
        <td align="left"><label th:text="${doctor.name}"></label></td>
    </tr>
</table>
<p>To enter another Doctor, click on the Back <br>
    button in your browser or the Return button shown <br>
    below.</p>
<form action="/doctors/add" method="post">
    <input type="submit" value="Return">
</form>
</body>
</html>
